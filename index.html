<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheet.css" />
  <title>calculator</title>
</head>

<body>
  <h1>SIMPLE CALCULATOR</h1>
  <div id="container">
    <div id="calculator-container">
      <div id="output-box">
        <br>
        <div id="output-content">
          <p id="output-history"></p>
          <p id="output"> </p>
        </div>
      </div>
      <div class="key-container">
        <div class="number-panel">
          <button class="number-key" id="9">9</button>
          <button class="number-key" id="8">8</button>
          <button class="number-key" id="7">7</button>
          <button class="operator" id="+">+</button>
        </div>
        <div class="number-panel">
          <button class="number-key" id="6">6</button>
          <button class="number-key" id="5">5</button>
          <button class="number-key" id="4">4</button>
          <button class="operator" id="-">-</button>
        </div>
        <div class="number-panel">
          <button class="number-key" id="3">3</button>
          <button class="number-key" id="2">2</button>
          <button class="number-key" id="1">1</button>
          <button class="operator" id="*">*</button>
        </div>
        <div class="number-panel">
          <button class="number-key" id="0">0</button>
          <button class="operator big-keys" id="=">=</button>
           <button class="operator" id="backspace">C</button>
          <button class="operator" id="/">/</button>
        </div>
         <div class="number-panel">
          <button class="operator big-key" id="clear">AC</button>
        </div>
      </div>
    </div>
    <script src="index1.js"></script>
</body>

</html>
